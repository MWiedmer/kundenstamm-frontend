<button class="btn btn-outline-primary" *ngIf="!showForm" mat-button (click)="enableForm()">Kunde hinzufügen</button>

  <form #myForm="ngForm" *ngIf="newCustomer && showForm" (ngSubmit)="addCustomer(myForm)" class="card border border-primary shadow p-3 mb-5 bg-white rounded" novalidate>
    <div class="card-header">Kunde erstellen</div>
    <div class="row">
      <div class="col">
        <input class="form-control" required [(ngModel)]=newCustomer.name placeholder="Name" name="name"/>
      </div>
      <div class="col">
        <input class="form-control" required [(ngModel)]=newCustomer.vorname placeholder="Vorname" name="vorname"/>
      </div>
    </div>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="newCustomerGeburtstag " ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" value="submit" class="btn btn-outline-primary" [disabled]="!myForm.valid">Hinzufügen</button>
      </div>
      <div class="col">
        <button type="submit" value="submit" class="btn btn-outline-danger" (click)="clearForm()">Abbrechen</button>
      </div>
    </div>
  </form>
  <!--<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let kunde of kunden" (click)="onSelect(kunde)">
      <span class="badge">{{kunde.customerNr}}</span> {{kunde.name}}
    </mat-list-item>
  </mat-list>-->

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Vorname</th>
      <th scope="col">Geburtsdatum</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let kunde of kundenliste">
      <td>{{ kunde.customerNr }}</td>
      <td>{{ kunde.name }}</td>
      <td>{{ kunde.vorname }}</td>
      <td>{{ kunde.geburtsdatum | date: 'dd.MM.yyyy' }}</td>
    </tr>
    </tbody>
  </table>
  
   <a [routerLink]="['/detail', selectedKunde.customerNr]">Details </a>
