<div class="container">
  <h1 class="mat-display-1">Kundenverwaltung</h1>
  <button class="btn btn-outline-primary" *ngIf="!showForm" mat-button (click)="enableForm()">Kunde hinzufügen</button>

  <form #myForm="ngForm" *ngIf="newCustomer && showForm" (ngSubmit)="addCustomer(myForm)"  class="card"  novalidate>
    <div class="card-header">Kunde erstellen</div>
    <div class="row">
      <div class="col">
        <input class="form-control" required [(ngModel)]=newCustomer.name placeholder="Name" name="name"/>
      </div>
      <div class="col">
        <input class="form-control" required [(ngModel)]=newCustomer.vorname placeholder="Vorname" name="vorname"/>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]=newCustomer.geburtsdatum name="geburtsdatum" placeholder="Geburtsdatum"/>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" value="submit" class="btn btn-outline-primary" [disabled]="!myForm.valid">Hinzufügen</button>
      </div>
      <div class="col">
        <button type="submit" value="submit" class="btn btn-outline-danger" (click)="clearForm()">Abbrechen</button>
      </div>
    </div>
  </form>
  <!--<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let kunde of kunden" (click)="onSelect(kunde)">
      <span class="badge">{{kunde.customerNr}}</span> {{kunde.name}}
    </mat-list-item>
  </mat-list>-->

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Vorname</th>
      <th scope="col">Geburtsdatum</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let kunde of kundenliste">
      <td>{{ kunde.customerNr }}</td>
      <td>{{ kunde.name }}</td>
      <td>{{ kunde.vorname }}</td>
      <td>{{ kunde.geburtsdatum }}</td>
    </tr>
    </tbody>
  </table>


  <!--<app-kunden-detail></app-kunden-detail>-->
</div>
